<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos - Escola Nair Cunha de Aguiar</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <h1 class="headerCadastro">Cadastro de Alunos</h1>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome do Aluno" required>
    <input type="date" id="data_nascimento" placeholder="Data de Nascimento" required>
    <input type="text" id="nome_mae" placeholder="Nome da Mãe" required>
    <input type="text" id="nome_pai" placeholder="Nome do Pai" required>
    <input type="text" id="rg" placeholder="RG" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="text" id="registro_nascimento" placeholder="Registro de Nascimento" required>
    <input type="text" id="local_nascimento" placeholder="Local de Nascimento" required>
    <input type="text" id="nacionalidade" placeholder="Nacionalidade" required>
    <input type="text" id="local_residencia" placeholder="Local de Residência" required>
    <label>Usa Transporte Público?</label>
    <select id="usa_transporte_publico">
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>
    <input type="text" id="tipo_transporte" placeholder="Tipo de Transporte (Ônibus, Bicicleta, etc)">
    <label>Situação do Aluno</label>
    <select id="situacao_aluno">
      <option value="matriculado">Matriculado</option>
      <option value="transferido">Transferido</option>
      <option value="desistente">Desistente</option>
    </select>
    <button type="submit">Enviar</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
